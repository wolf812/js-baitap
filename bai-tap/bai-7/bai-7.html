<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
</head>

<body>
    <script>
        let nen, gatsu;
        nen = +prompt("Nhập vào năm ");
        gatsu = +prompt("Nhập vào tháng ");

        switch (gatsu) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log("tháng có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log("Tháng có 30 ngày");
                break;
            case 2:
                if ((nen % 4 == 0 && nen % 100 != 0) || (nen % 400 == 0)) {
                    console.log("Tháng có 29 ngày");
                } else {
                    console.log("Tháng có 28 ngày");

                }
                break;

            default:
                console.log("Nhập sai");
                break;
        }
    </script>

</body>

</html>
