<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài-tập</title>
</head>

<body>
    <script>
        for (let i = 0; i < 100; i++) {
            if (i % 3 == 0 && i % 2 != 0) {
                console.log("số lẻ chia hết cho 3 là" + i);
            }
        }
        for (let j = 3; j < 100; j += 3) {
            console.log("j= " + j);

        }

        while (true) {
            let a = +prompt("Nhập vào 1 số tự nhiên có giá trị từ 0-10");
            if (!isNaN (a)) {
                if (a >= 0 && a <= 10) {
                    break;

                } else {
                    alert("Nhập lại");
                }

            } else {
               alert("Đây không phải 1 số");
            }


        }
    </script>
</body>

</html>
