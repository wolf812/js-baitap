<html lang="en">

<head>

</head>

<body>
    <script>
        while (true) {
            let age = +prompt("Nhập vào Số tuổi sinh viên");
            if (!isNaN(age)) {
                if (age >= 18) {
                    break;

                } else {
                    alert("tuổi sinh viên phải lớn hơn 17");
                }

            } else {
                alert("Hãy nhập vào số tuổi");
            }
        }
    </script>
</body>

</html>
