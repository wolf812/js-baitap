<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>
<body>
    <script>
        // ----------kiểm tra số hoàn hảo.------------

        let n;
        n = +prompt(" nhập vào số tự nhiên n ");
        let tong=0;

        //số hoàn hảo là số có tổng các ước + lại bằng chính nó.
        for (let i = 0; i < n; i++) {
            if (n%i==0) {
                    tong+=i;
            }            
        }
        if (+tong == +n) {
            alert("Số hoàn hảo");
        }else{
            alert("không phải Số hoàn hảo");

        }

    </script>
    
</body>
</html>
