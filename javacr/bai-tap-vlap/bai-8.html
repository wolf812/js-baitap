<body>
    <script>
        //nhập vào 1 số
        let a = +prompt("Nhập vào 1 số nguyên N");
        let ketQua = 0;
        //tính tổng các só chẵn
        for (let i = 1; i <= a; i++) {
            if (i % 2 == 0) {
                console.log(i);
               ketQua += i;

            }

        }
        document.write("tổng các số chẵn từ 1 --> n =  " + ketQua);

    </script>
</body>
