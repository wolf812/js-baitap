<body>
    <script>
        //let a,b;
        // a = +prompt(" nhập vào số tự nhiên ");
        for (let i = 1; i < 100; i++) {
            if (i % 5 == 0 && i % 3 == 0) {
                console.log("FizzBuzz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else {
                console.log(+i);
            }
        }
    </script>
