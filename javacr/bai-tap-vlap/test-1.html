<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập </title>
</head>

<body>
    <script>
        // khai báo biến
        let n, soCanTim, soDu;
        // nhập số tự nhiên.

        n = +prompt("Nhập vào số tự nhiên");
        soCanTim = 0;
        while (n > 0) {
            //tách từng số 
            soDu = n % 10;


            soCanTim = soCanTim * 10 + soDu;

            // lược bỏ phần dư
            n = Math.floor(n / 10);
        }
        console.log(soCanTim);
    </script>
</body>

</html>
