<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 16</title>
</head>
<body>
    <script>
        let a,b,c;
        a = +prompt(" nhập vào số tự nhiên thứ nhất ");
        b = +prompt(" nhập vào số tự nhiên thứ hai ");
        c = +prompt(" nhập vào số tự nhiên thứ ba ");

        let tich;
        tich = a*b*c;

        if (tich<0) {
            console.log("-");
            
        } else if(tich > 0) {
            console.log("+");
        }else{
            console.log("0");

        }

    </script>
</body>
</html>
