<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 14</title>
</head>

<body>
    <script>
        let n;
        n = +prompt(" nhập vào số tự nhiên n ");

        if (n > 1) {
            for (let i = 2; i <= n; i++) {
                let soNguyenTo = true;
                //kiểm tra số i có phải số nguyên tố
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        soNguyenTo = false;
                        break;
                    }
                }
                if (soNguyenTo) {
                    console.log(i);

                }
            }

        } else {
            alert("Khong có số nguyên tố nào")
        }

    </script>

</body>

</html>
