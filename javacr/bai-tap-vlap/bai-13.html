<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 13</title>
</head>

<body>
    <script>
        let n, tong;
        tong = 0;

        while (true) {
            n = +prompt("Nhập vào các số nguyên dương ");
            if (n > 0) {
                tong += n;
            }else{
                break;
            }
        }
        alert("Tổng các số vừa nhập = " + tong);
    </script>

</body>

</html>
