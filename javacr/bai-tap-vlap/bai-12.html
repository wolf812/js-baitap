<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12</title>
</head>

<body>
    <script>
        let n, soDu, soCanTim;
        n = +prompt("Nhập vào 1 số tự nhiên");
        soCanTim = 0;
        while (n > 0) {
            soDu = n % 10;
            soCanTim = soCanTim * 10 + soDu;
            n = Math.floor(n / 10);

        }
        alert("Số cần tìm là: " + soCanTim);

    </script>

</body>

</html>
