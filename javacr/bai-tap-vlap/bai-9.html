<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <script>
        let n;
        n = +prompt("Nhập vào số nguyên N");
        for (let i = 0; i <= n; i++) {
            if (n % i == 0) {
                console.log("ước của số đã nhập " + i);

            }
        }
    </script>

</body>

</html>
