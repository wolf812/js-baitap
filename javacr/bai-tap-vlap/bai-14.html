<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 14</title>
</head>

<body>
    <script>
        let n;
        n = +prompt(" nhập vào số tự nhiên n ");
        let count;
        count = 0;

        for (let j = 2; j < n; j++) {
            for (let i = 2; i < j; i++) {
                if (j % i == 0) {
                    count++;
                }
            }
            if (count == 0) {
                console.log(+i);
            }
        }


    </script>

</body>

</html>
