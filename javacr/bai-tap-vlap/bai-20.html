<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 20</title>
</head>

<body>
    <script>
        // câu a
        for (let index = 0; index < 20; index++) {
            console.log(index);
        }
        // câu b: in số lẻ.
        for (let soLe = 3; soLe < 29; soLe + 2) {
            console.log(soLe);
        }
        //c in số chẵn.
        for (let soChan = 12; soChan <= 14; soChan + 2) {
            console.log(soChan);
        }
        //d in ra các số là bội của 3 từ 50 - 20
        for (let boiSo = 50; boiSo < 20; boiSo--) {
            if (boiSo%3==0) {
                console.log(boiSo);
                
            }            
        }
    </script>

</body>

</html>
