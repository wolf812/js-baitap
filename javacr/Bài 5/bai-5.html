<body>
    <script>
        let maSV, nameSV, age, htmlMark, jsMark, cssMark;
        maSV = prompt("Nhập mã Sinh viên ");
        nameSV = prompt("Nhập tên sinh viên ");
        age = prompt("Nhập tuổi sinh viên");
        htmlMark = + prompt(" Nhập điểm HTML");
        jsMark = + prompt("Nhập điểm javascript");
        cssMark = + prompt("Nhập điểm CSS");
        let diemTB = ((htmlMark + jsMark + cssMark) / 3);

        document.write(" Mã Sinh viên: " + maSV);
        document.write("  Tên sinh viên: " + nameSV);
        document.write(" Tuổi: " + age);
        document.write(" Điểm trung bình: " + diemTB);

    </script>
